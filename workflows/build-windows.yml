name: Build Windows installer and release

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-release-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build renderer (Vite)
        run: npm run build

      - name: Create Windows installer with electron-builder
        run: npm run dist

      - name: Upload installer to Actions artifacts
        uses: actions/upload-artifact@v3
        with:
          name: photo-batch-installers
          path: release/**/*.exe
